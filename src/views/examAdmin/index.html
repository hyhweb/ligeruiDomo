<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script src="../../source/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>

<body>
<div id="form2"></div>
</body>
<script type="text/javascript">
    var groupicon = "../../../lib/ligerUI/skins/icons/communication.gif";
    var CustomersData = {Rows: [{CustomerID: '111'}, {CustomerID: '111'}, {CustomerID: '111'}]}
    $(function () {
        //创建表单结构
        var form = $("#form2").ligerForm({
            inputWidth: 170, labelWidth: 90, space: 40,
            fields: [
               /* {name: "ProductID", type: "hidden"},*/
                {display: "产品名称", name: "ProductName", newline: true, type: "text", group: "基础信息"},
                {
                    display: "类别 ", name: "CategoryID", newline: true,
                    type: "select",
                    comboboxName: 'CategoryID',
                    editor: {
                        textField: 'text',
                        valueField: 'CategoryID',
                        isMultiSelect: true,
                        data: [{CategoryID: '1', text: '1111'}, {CategoryID: '2', text: '2222'}]
                    }
                },
                {
                    display: "性别", name: "sex", newline: true,
                    type: "radiolist",
                    editor: {
                        name: "sex",
                        type: "radiolist",
                        textField: 'text',
                        valueField: 'CategoryID',

                        data: [{CategoryID: '1', text: '1111'}, {CategoryID: '2', text: '2222'}]
                    }
                },
                {
                    display: "checkbox", name: "checkbox", newline: true,
                    type: "checkboxlist",
                    editor: {
                        type: "checkboxlist",
                        textField: 'text',
                        valueField: 'CategoryID',

                        data: [{CategoryID: '1', text: '1111'}, {CategoryID: '2', text: '2222'}]
                    }
                },
                {display: "日期 ", name: "AddTime", newline: true, type: "date",showTime: true},
                {display: "折扣", name: "QuantityPerUnit", newline: false, type: "number"},
                {display: "单价", name: "UnitPrice", newline: true, type: "number"},
                {display: "库存量", name: "UnitsInStock", newline: true, type: "digits", group: "库存"},
                {display: "订购量", name: "UnitsOnOrder", newline: false, type: "digits"},
                {display: "备注", name: "Remark", newline: true, type: "textarea", width: 470}
            ],
            buttons: [
                {text: '保存', width: 60, click: f_save},
                {text: '关闭', width: 60, click: f_close}
            ]
        });

        function f_save()
        {
            var form = liger.get("form2");

            var data = form.getData();

            console.log(data);
        }
        function f_close()
        {
            alert('关闭');
        }

        $("#form2").ligerForm();
        setTimeout(function () {
            form.setData({
                ProductName: '222',
                CategoryID: '1;2',
                checkbox:'1',
                sex: '1',
                AddTime: '2018-10-2'
            })
            console.log(form.getData())
        }, 1000)

    });
</script>
